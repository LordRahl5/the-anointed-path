<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Anointed Path</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    /* Loading Screen */
    #loadingScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    #loadingScreen img {
      width: 120px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    header {
      background: url('images/hero.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 4em;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 2s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      margin-top: 2em;
      padding: 0.8em 2em;
      background: #e1c086;
      border: none;
      color: #000;
      font-size: 1em;
      cursor: pointer;
    }

    .gallery {
      text-align: center;
      padding: 4em 2em;
    }

    .gallery h2 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .character-card {
      position: relative;
      display: inline-block;
      margin: 1em;
    }

    .character-card img {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .character-card:hover img {
      transform: scale(1.05);
    }

    .character-info {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #e1c086;
      padding: 0.5em;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .character-card:hover .character-info {
      opacity: 1;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2em;
        padding: 0 1em;
      }

      .btn {
        width: 80%;
        font-size: 1em;
      }

      .character-card img {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <img src="images/logo.png" alt="Logo">
  </div>

  <!-- Audio -->
  <audio id="themeMusic" src="images/hallowed-light.mp3" preload="auto" loop></audio>

  <header>
    <h1>The Anointed Path</h1>
    <button class="btn">Enter the Realm</button>
  </header>

  <section class="gallery">
    <h2 data-aos="fade-up">Meet the Champions</h2>

    <div class="character-card" data-aos="fade-up" data-aos-delay="200">
      <img src="images/seraphon.jpg" alt="Seraphon">
      <div class="character-info">Seraphon – The Flamekeeper</div>
    </div>

    <div class="character-card" data-aos="fade-up" data-aos-delay="400">
      <img src="images/thalios.jpg" alt="Thalios">
      <div class="character-info">Thalios – Divine Beast</div>
    </div>

    <div class="character-card" data-aos="fade-up" data-aos-delay="600">
      <img src="images/zaphiron.jpg" alt="Zaphiron">
      <div class="character-info">Zaphiron – The Cursed Titan</div>
    </div>
  </section>

  <!-- AOS + Audio & Loading Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const audio = document.getElementById("themeMusic");
    const btn = document.querySelector(".btn");

    btn.addEventListener("click", () => {
      audio.play().catch(err => {
        console.log("Autoplay blocked:", err);
      });
    });

    window.addEventListener("load", () => {
      const loader = document.getElementById("loadingScreen");
      loader.style.opacity = "0";
      setTimeout(() => {
        loader.style.display = "none";
      }, 1000);
    });
  </script>
</body>
</html>
